---
  GlanceImages.create_and_delete_image:
    -
      args:
        image_location: {{glance_image_location}}
        container_format: "bare"
        disk_format: "qcow2"
      runner:
        type: "constant"
        times: {{iterations}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}
